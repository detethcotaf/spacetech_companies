name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: ./

    steps:
    - uses: actions/checkout@v2
    - name: git config
      run: |
        git config --global user.email "detethcotaf@gmail.com"
        git config --global user.name "detethcotaf"
    - run: yarn install
    - run: yarn deploy
      env:
        GIT_USER: ${{ github.actor }}:${{ github.token }}